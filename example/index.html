<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
       "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="demoApp">
<head>
<title>Angular Z-Tiles Demo</title>

  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<script src='../bower_components/jquery/dist/jquery.min.js'></script>
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="demo.js"></script>
</head>
<body ng-controller="DemoCtrl">
	<div z-tiles tiles="tiles" options="{padding: 10, alignment: '', counts: [4,5,3]}" style="width:100%">
		<div style="position:relative" fadeing>
			<img ng-src="{{tile.link}}" style="width:100%;height:100%"></img>
			<div class="fadeing"
style="display:none;position:absolute;top:0px;left:0px;right:0px;background:white;opacity:0.5;width:100%">
        <div style="padding:10px;margin:0px;color:black;opacity:1.0;font-weight:bold;float:left"><i class="fa fa-eye"></i> {{tile.views}}</div>
        <div style="padding:10px;margin:0px;color:black;opacity:1.0;font-weight:bold;float:right"><i class="fa fa-heart"></i> {{tile.score}}</div>
      </div>
      <div class="fadeing" style="display:none;position:absolute;bottom:0px;left:0px;right:0px;background:white;opacity:0.5" title>
            	<p style="padding:10px;margin:0px;color:black;opacity:1;font-weight:bold;text-align:center">{{tile.title}}</p>
        </div>
      </div>
	</div>

  <div z-tiles tiles="tiles2" options="{padding: 5, alignment: '', counts: [3,3,3]}" style="width:100%">
    <div style="position:relative" fadeing>
      <img ng-src="{{tile.link}}" style="width:100%;height:100%"></img>
      <div class="fadeing"
style="display:none;position:absolute;top:0px;left:0px;right:0px;background:white;opacity:0.5;width:100%">
        <div style="padding:10px;margin:0px;color:black;opacity:1.0;font-weight:bold;float:left"><i class="fa fa-eye"></i> {{tile.views}}</div>
        <div style="padding:10px;margin:0px;color:black;opacity:1.0;font-weight:bold;float:right"><i class="fa fa-heart"></i> {{tile.score}}</div>
      </div>
      <div class="fadeing" style="display:none;position:absolute;bottom:0px;left:0px;right:0px;background:white;opacity:0.5" title>
              <p style="padding:10px;margin:0px;color:black;opacity:1;font-weight:bold;text-align:center">{{tile.title}}</p>
        </div>
      </div>
  </div>

	<script src="../angular-ztiles.js"></script>
</body>
</html>
